<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cat√°logo Frutiger Aero</title>

  <!-- Google Fonts + Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Trebuchet+MS&display=swap" rel="stylesheet"/>
  <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>

  <style>
    body {
      margin: 0;
      font-family: 'Trebuchet MS', sans-serif;
      background: linear-gradient(145deg, #b0e0e6, #98fb98);
      background-attachment: fixed;
      color: #004d40;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 20px;
      overflow-x: hidden;
      position: relative;
    }

    h1 {
      color: #007acc;
      font-size: 2.8rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px #ffffffaa;
    }

    .card {
      background: rgba(255, 255, 255, 0.75);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 16px rgba(0, 128, 128, 0.3), 0 0 30px rgba(0, 255, 255, 0.2);
      backdrop-filter: blur(8px);
      max-width: 900px;
      width: 100%;
      transition: transform 0.3s ease;
      position: relative;
      z-index: 10;
    }

    .card:hover {
      transform: scale(1.01);
    }

    button {
      background: linear-gradient(to right, #00c3ff, #39ff14);
      color: #fff;
      padding: 14px 28px;
      border: none;
      border-radius: 30px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(0, 200, 255, 0.5);
      transition: all 0.3s ease;
      margin-bottom: 20px;
      position: relative;
      z-index: 10;
    }

    button:hover {
      background: linear-gradient(to right, #39ff14, #00c3ff);
      transform: scale(1.05);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      border-radius: 12px;
      overflow: hidden;
      background-color: rgba(255, 255, 255, 0.9);
    }

    th, td {
      padding: 15px;
      text-align: left;
      font-size: 16px;
    }

    th {
      background-color: #00bfff;
      color: #ffffff;
      text-shadow: 1px 1px 2px #007acc;
    }

    tr:nth-child(even) {
      background-color: #e0ffff;
    }

    tr:hover {
      background-color: #ccffcc;
      transition: background-color 0.3s ease;
    }

    #error {
      color: red;
      font-weight: bold;
      margin-bottom: 10px;
      text-align: center;
    }

    footer {
      margin-top: 30px;
      font-size: 14px;
      color: #004d40;
      text-align: center;
      position: relative;
      z-index: 10;
    }

    /* Estilos para las burbujas */
    .bubble {
      position: absolute;
      background: radial-gradient(circle at 30% 30%, rgba(255, 255, 255, 0.9), rgba(255, 255, 255, 0.4));
      border-radius: 50%;
      box-shadow: 0 0 10px rgba(255, 255, 255, 0.5), inset 2px 2px 5px rgba(255, 255, 255, 0.7);
      animation-name: float;
      animation-timing-function: ease-in-out;
      z-index: 1;
      pointer-events: none;
    }

    @keyframes float {
      0% {
        transform: translateY(0) scale(0.2);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 0.8;
      }
      100% {
        transform: translateY(-100vh) scale(1);
        opacity: 0;
      }
    }

    /* Estilos para la animaci√≥n del AK-47 */
    #ak47-container {
      position: fixed;
      bottom: 20px;
      right: 20px;
      width: 150px;
      height: 80px;
      z-index: 100;
      transform: scale(0);
      transition: transform 0.3s ease;
    }

    #ak47-container.show {
      transform: scale(1);
    }

    #ak47 {
      position: absolute;
      width: 100%;
      height: 100%;
    }

    .bullet {
      position: absolute;
      width: 10px;
      height: 4px;
      background-color: #ff9900;
      border-radius: 2px;
      box-shadow: 0 0 5px #ffcc00, 0 0 10px #ff6600;
      z-index: 99;
      transform-origin: center left;
    }

    .muzzle-flash {
      position: absolute;
      width: 30px;
      height: 30px;
      background: radial-gradient(circle, #ffff00, #ff6600);
      border-radius: 50%;
      box-shadow: 0 0 10px #ffcc00, 0 0 20px #ff9900;
      opacity: 0;
      transform: scale(0.5);
      z-index: 98;
      animation: flash 0.1s ease-out;
    }

    @keyframes flash {
      0% {
        opacity: 1;
        transform: scale(0.5);
      }
      100% {
        opacity: 0;
        transform: scale(1.5);
      }
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2rem;
      }

      button {
        width: 100%;
      }
      
      #ak47-container {
        width: 100px;
        height: 50px;
      }
    }
  </style>
</head>

<body>

  <h1><i class="fas fa-leaf"></i> Cat√°logo de CDs</h1>

  <div class="card">
    <button id="loadButton" onclick="loadXMLDoc()"><i class="fas fa-magic"></i> Ejecutar funci√≥n</button>
    <div id="error"></div>
    <table id="demo"></table>
  </div>

  <footer>
    üå§Ô∏è Hecho por Sebasti√°n üçÉ‚ú®
  </footer>

  <!-- Contenedor para el AK-47 -->
  <div id="ak47-container">
    <svg id="ak47" viewBox="0 0 300 100" xmlns="http://www.w3.org/2000/svg">
      <!-- Ca√±√≥n -->
      <rect x="110" y="40" width="180" height="10" rx="2" fill="#333" />
      
      <!-- Cuerpo principal -->
      <path d="M30,30 L110,40 L110,50 L30,60 C20,55 20,35 30,30 Z" fill="#654321" />
      
      <!-- Gatillo -->
      <rect x="40" y="60" width="5" height="15" rx="2" fill="#222" />
      
      <!-- Culata -->
      <path d="M10,25 L30,30 L30,60 L10,65 C0,60 0,30 10,25 Z" fill="#8B4513" />
      
      <!-- Cargador -->
      <path d="M80,50 L80,80 C80,85 70,85 70,80 L70,50 Z" fill="#555" />
      
      <!-- Mira frontal -->
      <rect x="270" y="35" width="5" height="10" fill="#111" />
      
      <!-- Boquilla -->
      <rect x="290" y="37" width="10" height="16" rx="2" fill="#222" />
    </svg>
  </div>

  <script>
    const loadXMLDoc = async () => {
      try {
        createBubbles();
        animateAK47();
        const response = await fetch('cd_catalog.xml');
        const text = await response.text();
        const parser = new DOMParser();
        const xmlDoc = parser.parseFromString(text, "application/xml");
        const cds = xmlDoc.getElementsByTagName("CD");
        myFunction(cds);
        document.getElementById("error").textContent = "";
      } catch (error) {
        console.error('Error loading XML:', error);
        document.getElementById("error").textContent = "‚ö†Ô∏è No se pudo cargar el archivo XML.";
      }
    };

    const myFunction = (cds) => {
      let table = "<tr><th>Artista</th><th>T√≠tulo</th></tr>";
      Array.from(cds).forEach(cd => {
        const artist = cd.getElementsByTagName("ARTIST")[0]?.textContent || "Desconocido";
        const title = cd.getElementsByTagName("TITLE")[0]?.textContent || "Sin t√≠tulo";
        table += `<tr><td>${artist}</td><td>${title}</td></tr>`;
      });
      document.getElementById("demo").innerHTML = table;
    };

    // Funci√≥n para crear las burbujas
    function createBubbles() {
      const buttonRect = document.getElementById('loadButton').getBoundingClientRect();
      const centerX = buttonRect.left + buttonRect.width / 2;
      const bottomY = buttonRect.bottom;
      
      // Crear entre 15 y 25 burbujas
      const numberOfBubbles = Math.floor(Math.random() * 11) + 15;
      
      for (let i = 0; i < numberOfBubbles; i++) {
        // Crear una burbuja
        const bubble = document.createElement('div');
        bubble.className = 'bubble';
        
        // Tama√±o aleatorio entre 10px y 50px
        const size = Math.floor(Math.random() * 41) + 10;
        bubble.style.width = `${size}px`;
        bubble.style.height = `${size}px`;
        
        // Posici√≥n inicial cerca del bot√≥n
        const xOffset = Math.random() * buttonRect.width - buttonRect.width / 2;
        bubble.style.left = `${centerX + xOffset}px`;
        bubble.style.top = `${bottomY}px`;
        
        // Duraci√≥n aleatoria de la animaci√≥n entre 2 y 6 segundos
        const duration = Math.random() * 4 + 2;
        bubble.style.animationDuration = `${duration}s`;
        
        // Retraso aleatorio para que no todas las burbujas salgan a la vez
        const delay = Math.random() * 0.5;
        bubble.style.animationDelay = `${delay}s`;
        
        // A√±adir la burbuja al body
        document.body.appendChild(bubble);
        
        // Eliminar la burbuja cuando la animaci√≥n termine
        setTimeout(() => {
          bubble.remove();
        }, (duration + delay) * 1000);
      }
    }

    // Funci√≥n para animar el AK-47
    function animateAK47() {
      const ak47Container = document.getElementById('ak47-container');
      
      // Mostrar el AK-47
      ak47Container.classList.add('show');
      
      // Posicionar el destello del disparo
      const muzzleX = 290;
      const muzzleY = 45;
      
      // Simular 10 disparos
      for (let i = 0; i < 10; i++) {
        setTimeout(() => {
          // Crear destello en la boquilla
          createMuzzleFlash(muzzleX, muzzleY);
          
          // Crear bala
          createBullet(muzzleX, muzzleY);
          
          // Simular retroceso
          simulateRecoil(i);
          
          // Reproducir sonido de disparo (opcional)
          // playGunSound();
          
        }, i * 100); // Disparar cada 100ms
      }
      
      // Ocultar el AK-47 despu√©s de terminar la animaci√≥n
      setTimeout(() => {
        ak47Container.classList.remove('show');
      }, 2000);
    }

    // Crear destello en la boquilla del arma
    function createMuzzleFlash(x, y) {
      const flash = document.createElement('div');
      flash.className = 'muzzle-flash';
      flash.style.left = `${x}px`;
      flash.style.top = `${y - 15}px`;
      
      document.getElementById('ak47-container').appendChild(flash);
      
      // Eliminar el destello despu√©s de la animaci√≥n
      setTimeout(() => {
        flash.remove();
      }, 100);
    }

    // Crear una bala
    function createBullet(startX, startY) {
      const bullet = document.createElement('div');
      bullet.className = 'bullet';
      bullet.style.left = `${startX + 10}px`;
      bullet.style.top = `${startY - 2}px`;
      
      document.getElementById('ak47-container').appendChild(bullet);
      
      // Animar la bala
      let position = startX + 10;
      const maxDistance = window.innerWidth;
      const speed = 20;
      
      const bulletAnimation = setInterval(() => {
        position += speed;
        bullet.style.left = `${position}px`;
        
        // Rotar ligeramente la bala
        const rotation = Math.random() * 10 - 5;
        bullet.style.transform = `rotate(${rotation}deg)`;
        
        // Detener la animaci√≥n cuando la bala salga de la pantalla
        if (position > maxDistance) {
          clearInterval(bulletAnimation);
          bullet.remove();
        }
      }, 16); // Aproximadamente 60fps
    }

    // Simular el retroceso del arma
    function simulateRecoil(intensity) {
      const ak47 = document.getElementById('ak47');
      const angle = (intensity % 3) * 1; // Oscilaci√≥n entre 0, 1 y 2 grados
      
      // Aplicar rotaci√≥n
      ak47.style.transform = `rotate(${-angle}deg)`;
      
      // Volver a la posici√≥n original
      setTimeout(() => {
        ak47.style.transform = 'rotate(0deg)';
      }, 50);
    }
  </script>

</body>
</html>
